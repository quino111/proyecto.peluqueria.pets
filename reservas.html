<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center header">PIDE TU CITA</h1><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <div class="container">
                        <div class="row">

                            <div class="col-5">
                                <img src="imagenes/corte.jpg" alt="">
                            </div>
                            <div class="col-6">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="apellido">
                                    </div>
                                    <div class="col-12">
                                        <label for="correo" class="form-label">Correo Electronico</label>
                                        <input type="email" class="form-control" id="correo" placeholder="">
                                    </div>
                                    <div class="col-12">
                                        <label for="mensaje" class="form-label">Mensaje</label>
                                        <input type="text" class="form-control" id="mensaje" placeholder="">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="Fecha" class="form-label">Fecha Cita</label>
                                        <input type="date" class="form-control" id="Fecha">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="tipo" class="form-label">Tipo Mascota</label>
                                        <select id="tipo" class="form-select">

                                            <option>Perro</option>
                                            <option>Gato</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="otro" class="form-label">Otro</label>
                                        <input type="text" class="form-control" id="otro">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Confirmar todo
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
